<dom-module id="comp-csiContactTypes-edit">
    <style>
         :host {
            display: block;
        }
    </style>

    <template>
        <content></content>
        <button class="btn btn-default btn-xs" data-bind="click: $root.OpenCsiContactTypesList">List</button>
        <button class="btn btn-default btn-xs" data-bind="click: $root.OpenCsiContactTypes">View</button>
        <button class="btn btn-default btn-xs" data-bind="click: $root.SaveCsiContactTypes">Save</button>



        <hr>

        <div class="loader-wrapper p-a-md " data-bind="visible: CsiContactTypesLoading()">
            <i class="fa fa-repeat fa-spin fa-1x"></i>
            <h4>loading</h4>
        </div>

        <div data-bind="visible: !CsiContactTypesLoading()">
            <div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Name : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : name" /> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Description : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : description" /> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;" data-bind="visible: inactivechecked">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Inactive date : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : inactivedate" /> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;margin-top:2px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Inactive : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="checkbox" data-bind="checked: inactivechecked" text="inactive"  /> 
                                </span>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div data-bind="visible : CsiContactTypesHasError()">
            <div data-bind="text: CsiContactTypesError()"></div>
        </div>

    </template>

    <!-- Uncomment the link below if this page will be used outside the application.
    This is the path of the js file relative to this html file.
    <script src="comp-csiContactTypes-list-js-v1.js"></script> -->

    <script src="/comp-csiContactTypes-edit/js"></script>

    <script>
        Polymer({
            is: 'comp-csiContactTypes-edit',

            properties: {
                environmentUrl: {
                    type: String,
                    value: 'DEV'
                }
            },

            CsiContactTypesModel: null,

            ready: function () {
                var self = this;
                var itemId = applicationTools.getqueryValue("id");
                self.CsiContactTypesModel = new CsiContactTypesEditViewModel(this);
                ko.applyBindings(self.CsiContactTypesModel, this);
                var vm = self.CsiContactTypesModel;
                vm.Initialize(self.environmentUrl, self, self.CsiContactTypesModel, itemId);
                vm.GetContactTypeById();
            }
        });
    </script>
</dom-module>
