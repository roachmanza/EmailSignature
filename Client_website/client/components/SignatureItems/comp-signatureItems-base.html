<dom-module id="comp-signatureItems-base">
    <style>
         :host {
            display: block;
        }
    </style>

    <template>
        <content></content>

        <div data-bind="visible : SignatureItemsHasError()">
            <div data-bind="text: SignatureItemsError()"></div>
        </div>
        <hr>


        <div>
            <div class="row" style="margin-bottom:3px;">
                <div class="clearfix col-lg-8 col-md-12 p-x-0">
                    <strong class="col-sm-5 col-xs-12 control-label">Contact type</strong>
                    <span class="col-sm-4 col-xs-12"><select class="form-control" data-bind="options: availableContactTypes, optionsText: 'name', value: contacttypes, optionsCaption: 'Please select...'"  ></select></span>
                    <span class="col-sm-3 col-xs-12">
                        <button class="btn btn-default btn-xs" data-bind="click: $root.ViewSignature">View signature</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="table-responsive" data-bind="visible : signaturesList().length > 0 && !SignatureItemsLoading()">

            <div class="well">

                <div data-bind="foreach : signaturesList()">

                    <div class="row" style="margin-bottom:3px;">
                        <div class="clearfix col-lg-8 col-md-12 p-x-0">
                            <strong class="col-sm-5 col-xs-12 control-label">
                                <span data-bind="text : fielditemlabel"></span>
                            </strong>
                            <span class="col-sm-7 col-xs-12"><span data-bind="text : fielditemvalue" /></span> </span>
                        </div>
                    </div>
                </div>

            </div>


            <table class="table  table-striped">
                <thead>

                    <tr>
                        <th style="font-size:12px;width: 50%;">Label</th>
                        <th style="font-size:12px;width: 50%;">Value</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach : signaturesList()">
                    <tr>
                        <td style="font-size:12px;" data-bind="text : fielditemlabel" class="hidden-xs"></td>
                        <td style="font-size:12px;" data-bind="text : fielditemvalue"></td>
                        <!-- signaturesList
                        <td>d</td>
                        <td>d</td> -->
                    </tr>
                </tbody>

            </table>
        </div>
        <hr>
        <div data-bind="visible : signaturesList().length < 1 && !SignatureItemsLoading()" class="alert alert-info m-t alert-dismissible"
            role="alert" role="alert">
            <div class="fa fa-info-circle fa-lg alert-icon"></div>
            <strong>INFO: </strong>There are currently no items in the list.
        </div>

    </template>

    <!-- Uncomment the link below if this page will be used outside the application.
    This is the path of the js file relative to this html file.
    <script src="comp-signatureItems-base-js-v1.js"></script> -->

    <script src="/comp-signatureItems-base/js"></script>

    <script>
        Polymer({
            is: 'comp-signatureItems-base',

            properties: {
                environmentUrl: {
                    type: String,
                    value: 'DEV'
                }
            },

            SignatureItemsModel: null,

            ready: function () {
                var self = this;

                self.SignatureItemsModel = new SignatureItemsListViewModel(this);
                ko.applyBindings(self.SignatureItemsModel, this);
                var vm = self.SignatureItemsModel;
                vm.Initialize(self.environmentUrl, self, self.SignatureItemsModel);
                vm.GetContactTypes();
                // vm.GetSignatureItems();
            }
        });
    </script>
</dom-module>
