<dom-module id="comp-signatureItems-list">
    <style>
         :host {
            display: block;
        }
    </style>

    <template>
        <content></content>
        <button class="btn btn-default btn-xs" data-bind="click: $root.CreateSignatureItems">Add a new awd contact type mapping</button>

        <div class="loader-wrapper p-a-md " data-bind="visible: SignatureItemsLoading()">
            <i class="fa fa-repeat fa-spin fa-1x"></i>
            <h4>loading</h4>
        </div>

        <div data-bind="visible : SignatureItemsHasError()">
            <div data-bind="text: SignatureItemsError()"></div>
        </div>
        <hr>
        <div data-bind="visible : SignatureItemsList().length < 1 && !SignatureItemsLoading()" class="alert alert-info m-t alert-dismissible"
            role="alert" role="alert">
            <div class="fa fa-info-circle fa-lg alert-icon"></div>
            <strong>INFO: </strong>There are currently no items in the list.
        </div>

        <div class="table-responsive" data-bind="visible : SignatureItemsList().length > 0 && !SignatureItemsLoading()">
            <table class="table  table-striped">
                <thead>

                    <tr>
                        <th style="font-size:12px;width: 5%;" class="hidden-xs">Id</th>
                        <th style="font-size:12px;width: 20%;">Contact</th>
                        <!-- <th style="font-size:12px;width: 5%;">fieldeid</th> -->
                        <th style="font-size:12px;width: 5%;">Lang</th>
                        <th style="font-size:12px;width: 5%;">csic</th>
                        <th style="font-size:12px;width: 5%;">csictid</th>
                        <th style="font-size:12px;width: 5%;">csimain</th>
                        <!-- <th style="font-size:12px;width: 5%;">sequence</th> -->
                        <th style="font-size:12px;width: 20%;">label</th>
                        <th style="font-size:12px;width: 20%;">value</th>
                        <!-- <th style="font-size:12px;width: 5%;">printformat</th> -->
                        <th style="font-size:12px;width: 5%;">Active</th>
                        <th style="font-size:12px;width: 10%;">Actions</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach : SignatureItemsList()">
                    <tr>
                        <td style="font-size:12px;" data-bind="text : signatureitemid" class="hidden-xs"></td>
                        <!-- <td style="font-size:12px;" data-bind="text : contacttypeid"></td> -->
                        <td style="font-size:12px;" data-bind="text : contacttypeidstring"></td>
                        <!-- <td style="font-size:12px;" data-bind="text : fieldtypeid"></td> -->
                        <td style="font-size:12px;" data-bind="text : languagecode"></td>
                        <td style="font-size:12px;" data-bind="text : csicontactcategoryid"></td>
                        <td style="font-size:12px;" data-bind="text : csicontacttypeid"></td>
                        <td style="font-size:12px;" data-bind="text : csimaincontacttypeid"></td>
                        <!-- <td style="font-size:12px;" data-bind="text : sequence"></td> -->
                        <td style="font-size:12px;" data-bind="text : label"></td>
                        <td style="font-size:12px;" data-bind="text : value"></td>
                        <!-- <td style="font-size:12px;" data-bind="text : printformat"></td> -->
                        <td style="font-size:12px;">
                            <span class="glyphicon glyphicon-ok-circle" style="color:green" data-bind="visible : !inactivechecked"></span>
                            <span class="glyphicon glyphicon-ban-circle" style="color:red" data-bind="visible : inactivechecked"></span>
                        </td>
                        <td>
                            <button class="btn btn-default btn-xs" data-bind="click: $root.OpenSignatureItems">Open</button>
                            <button class="btn btn-default btn-xs" data-bind="click: $root.EditSignatureItems">Edit</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

    </template>

    <!-- Uncomment the link below if this page will be used outside the application.
    This is the path of the js file relative to this html file.
    <script src="comp-signatureItems-list-js-v1.js"></script> -->

    <script src="/comp-signatureItems-list/js"></script>

    <script>
        Polymer({
            is: 'comp-signatureItems-list',

            properties: {
                environmentUrl: {
                    type: String,
                    value: 'DEV'
                }
            },

            SignatureItemsModel: null,

            ready: function () {
                var self = this;

                self.SignatureItemsModel = new SignatureItemsListViewModel(this);
                ko.applyBindings(self.SignatureItemsModel, this);
                var vm = self.SignatureItemsModel;
                vm.Initialize(self.environmentUrl, self, self.SignatureItemsModel);
                vm.GetSignatureItems();
            }
        });
    </script>
</dom-module>
