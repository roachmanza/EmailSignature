<dom-module id="comp-signatureItems-view">
    <style>
         :host {
            display: block;
        }
    </style>

    <template>
        <content></content>
        <button class="btn btn-default btn-xs" data-bind="click: $root.OpenSignatureItemsList">List</button>
        <button class="btn btn-default btn-xs" data-bind="click: $root.EditSignatureItems">Edit</button>

        <div data-bind="visible : SignatureItemsHasError()">
            <div data-bind="text: SignatureItemsError()"></div>
        </div>

        <hr>

        <div class="loader-wrapper p-a-md " data-bind="visible: SignatureItemsLoading()">
            <i class="fa fa-repeat fa-spin fa-1x"></i>
            <h4>loading</h4>
        </div>

        <div data-bind="visible: !SignatureItemsLoading()">
            <div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Contact type</strong>
                        <span class="col-sm-7 col-xs-12"><select class="form-control" data-bind="options: availableContactTypes, optionsText: 'name', value: contacttypes, optionsCaption: 'Please select...'"   disabled="disabled"></select></span>
                    </div>
                </div>


                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Field type</strong>
                        <span class="col-sm-7 col-xs-12"><select class="form-control" data-bind="options: availableFieldTypes, optionsText: 'name', value: fieldtypes, optionsCaption: 'Please select...'"   disabled="disabled"></select></span>
                    </div>
                </div>

                
                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Language</strong>
                        <span class="col-sm-7 col-xs-12"><select class="form-control" data-bind="options: availableLanguages, optionsText: 'name', value: languages, optionsCaption: 'Please select...'"    disabled="disabled"></select></span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">CSI Contract category</strong>
                        <span class="col-sm-7 col-xs-12"><select class="form-control" data-bind="options: availableCsiContactCategories, optionsText: 'name', value: csiContactCategories, optionsCaption: 'Please select...'"  disabled="disabled" ></select></span>
                    </div>
                </div>


                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">CSI Contract type</strong>
                        <span class="col-sm-7 col-xs-12"><select class="form-control" data-bind="options: availableCsiContactTypes, optionsText: 'name', value: csiContactTypes, optionsCaption: 'Please select...'"   disabled="disabled"></select></span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">CSI Main Contract type</strong>
                        <span class="col-sm-7 col-xs-12"><select class="form-control" data-bind="options: availableCsiMainContactTypes, optionsText: 'name', value: csiMainContactTypes, optionsCaption: 'Please select...'"   disabled="disabled"></select></span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">sequence : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : sequence" disabled="disabled"/> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">label : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : label" disabled="disabled"/> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">value : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : value" disabled="disabled"/> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">printformat : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : printformat" disabled="disabled"/> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;" data-bind="visible: inactivechecked">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Inactive date : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : inactivedate" disabled="disabled"/> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;margin-top:2px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Inactive : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="checkbox" data-bind="checked: inactivechecked" text="inactive"  disabled="disabled" /> 
                            </span>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <!-- Uncomment the link below if this page will be used outside the application.
    This is the path of the js file relative to this html file.
    <script src="comp-signatureItems-list-js-v1.js"></script> -->

    <script src="/comp-signatureItems-view/js"></script>

    <script>
        Polymer({
            is: 'comp-signatureItems-view',

            properties: {
                environmentUrl: {
                    type: String,
                    value: 'DEV'
                }
            },

            SignatureItemsModel: null,

            ready: function () {
                var self = this;
                var itemId = applicationTools.getqueryValue("id");
                self.SignatureItemsModel = new SignatureItemsViewViewModel(this);
                ko.applyBindings(self.SignatureItemsModel, this);
                var vm = self.SignatureItemsModel;
                vm.Initialize(self.environmentUrl, self, self.SignatureItemsModel, itemId);
                vm.GetContactTypes();
                vm.GetFieldTypes();
                vm.GetLanguages();
                vm.GetCsiContactCategories();
                vm.GetCsiContactTypes();
                
                vm.GetSignatureItemById();
            }
        });
    </script>
</dom-module>
