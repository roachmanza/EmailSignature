<dom-module id="comp-fieldItems-create">
    <style>
         :host {
            display: block;
        }
    </style>

    <template>
        <content></content>
        <button class="btn btn-default btn-xs" data-bind="click: $root.OpenFieldItemsList">Back</button>
        <button class="btn btn-default btn-xs" data-bind="click: $root.SaveFieldItems">Save</button>
        <hr>

        <div class="loader-wrapper p-a-md " data-bind="visible: FieldItemsLoading()">
            <i class="fa fa-repeat fa-spin fa-1x"></i>
            <h4>loading</h4>
        </div>

        <div data-bind="visible: !FieldItemsLoading()">
                <div>
    
                    <div class="row" style="margin-bottom:3px;">
                        <div class="clearfix col-lg-8 col-md-12 p-x-0">
                            <strong class="col-sm-5 col-xs-12 control-label">Contact type</strong>
                            <span class="col-sm-7 col-xs-12"><select class="form-control" data-bind="options: availableContactTypes, optionsText: 'name', value: contacttypes, optionsCaption: 'Please select...'"  ></select></span>
                        </div>
                    </div>
    
                    <div class="row" style="margin-bottom:3px;">
                        <div class="clearfix col-lg-8 col-md-12 p-x-0">
                            <strong class="col-sm-5 col-xs-12 control-label">Csi Contact categories</strong>
                            <span class="col-sm-7 col-xs-12"><select class="form-control" data-bind="options: availableCsiContactCategories, optionsText: 'name', value: csiContactCategories, optionsCaption: 'Please select...'" ></select></span>
                        </div>
                    </div>
    
    
                    <div class="row" style="margin-bottom:3px;">
                        <div class="clearfix col-lg-8 col-md-12 p-x-0">
                            <strong class="col-sm-5 col-xs-12 control-label">Name : </strong>
                            <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : name" /> </span>
                        </div>
                    </div>
    
                    <div class="row" style="margin-bottom:3px;">
                        <div class="clearfix col-lg-8 col-md-12 p-x-0">
                            <strong class="col-sm-5 col-xs-12 control-label">Description : </strong>
                            <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : description" /> </span>
                        </div>
                    </div>
    
                    <div class="row" style="margin-bottom:3px;" data-bind="visible: inactivechecked">
                        <div class="clearfix col-lg-8 col-md-12 p-x-0">
                            <strong class="col-sm-5 col-xs-12 control-label">Inactive date : </strong>
                            <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : inactivedate" /> </span>
                        </div>
                    </div>
    
                    <div class="row" style="margin-bottom:3px;margin-top:2px;">
                        <div class="clearfix col-lg-8 col-md-12 p-x-0">
                            <strong class="col-sm-5 col-xs-12 control-label">Inactive : </strong>
                            <span class="col-sm-7 col-xs-12"><input type="checkbox" data-bind="checked: inactivechecked" text="inactive"  /> 
                                    </span>
                        </div>
                    </div>
                </div>
            </div>
        <hr>
        <div data-bind="visible : FieldItemsHasError()">
            <div data-bind="text: FieldItemsError()"></div>
        </div>

    </template>

    <!-- Uncomment the link below if this page will be used outside the application.
    This is the path of the js file relative to this html file.
    <script src="comp-fieldItems-list-js-v1.js"></script> -->

    <script src="/comp-fieldItems-create/js"></script>

    <script>
        Polymer({
            is: 'comp-fieldItems-create',

            properties: {
                environmentUrl: {
                    type: String,
                    value: 'DEV'
                }
            },

            FieldItemsModel: null,

            ready: function () {
                var self = this;
                self.FieldItemsModel = new FieldItemsCreateViewModel(this);
                ko.applyBindings(self.FieldItemsModel, this);
                var vm = self.FieldItemsModel;
                vm.Initialize(self.environmentUrl, self, self.FieldItemsModel);
                vm.GetCsiContactCategories();
                vm.GetContactTypes();
            }
        });
    </script>
</dom-module>
