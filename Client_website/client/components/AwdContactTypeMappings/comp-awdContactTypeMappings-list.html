<dom-module id="comp-awdContactTypeMappings-list">
    <style>
         :host {
            display: block;
        }
    </style>

    <template>
        <content></content>
        <button class="btn btn-default btn-xs" data-bind="click: $root.CreateAwdContactTypeMappings">Add a new awd contact type mapping</button>

        <div class="loader-wrapper p-a-md " data-bind="visible: AwdContactTypeMappingsLoading()">
            <i class="fa fa-repeat fa-spin fa-1x"></i>
            <h4>loading</h4>
        </div>

        <div data-bind="visible : AwdContactTypeMappingsHasError()">
            <div data-bind="text: AwdContactTypeMappingsError()"></div>
        </div>
        <hr>
        <div data-bind="visible : AwdContactTypeMappingsList().length < 1 && !AwdContactTypeMappingsLoading()" class="alert alert-info m-t alert-dismissible"
            role="alert" role="alert">
            <div class="fa fa-info-circle fa-lg alert-icon"></div>
            <strong>INFO: </strong>There are currently no items in the list.
        </div>

        <div class="table-responsive" data-bind="visible : AwdContactTypeMappingsList().length > 0 && !AwdContactTypeMappingsLoading()">
            <table class="table  table-striped">
                <thead>

                    <tr>
                        <th style="font-size:12px;width: 5%;" class="hidden-xs">Id</th>
                        <th style="font-size:12px;width: 15%;">Contact type</th>
                        <th style="font-size:12px;width: 10%;">Name</th>
                        <th style="font-size:12px;width: 20%;">Description</th>
                        <th style="font-size:12px;width: 15%;">AWD Contact Role</th>
                        <th style="font-size:12px;width: 20%;">AWD Region</th>
                        <th style="font-size:12px;width: 5%;">Active</th>
                        <th style="font-size:12px;width: 10%;">Actions</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach : AwdContactTypeMappingsList()">
                    <tr>
                        <td style="font-size:12px;" data-bind="text : awdcontacttypemappingid" class="hidden-xs"></td>
                        <td style="font-size:12px;" data-bind="text : contacttypeidstring"></td>
                        <td style="font-size:12px;" data-bind="text : name"></td>
                        <td style="font-size:12px;" data-bind="text : description"></td>
                        <td style="font-size:12px;" data-bind="text : awdregion"></td>
                        <td style="font-size:12px;" data-bind="text : awdcontactrole"></td>
                        <td style="font-size:12px;">
                            <span class="glyphicon glyphicon-ok-circle" style="color:green" data-bind="visible : !inactivechecked"></span>
                            <span class="glyphicon glyphicon-ban-circle" style="color:red" data-bind="visible : inactivechecked"></span>
                        </td>
                        <td>
                            <button class="btn btn-default btn-xs" data-bind="click: $root.OpenAwdContactTypeMappings">Open</button>
                            <button class="btn btn-default btn-xs" data-bind="click: $root.EditAwdContactTypeMappings">Edit</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

    </template>

    <!-- Uncomment the link below if this page will be used outside the application.
    This is the path of the js file relative to this html file.
    <script src="comp-awdContactTypeMappings-list-js-v1.js"></script> -->

    <script src="/comp-awdContactTypeMappings-list/js"></script>

    <script>
        Polymer({
            is: 'comp-awdContactTypeMappings-list',

            properties: {
                environmentUrl: {
                    type: String,
                    value: 'DEV'
                }
            },

            awdContactTypeMappingsModel: null,

            ready: function () {
                var self = this;

                self.awdContactTypeMappingsModel = new AwdContactTypeMappingsListViewModel(this);
                ko.applyBindings(self.awdContactTypeMappingsModel, this);
                var vm = self.awdContactTypeMappingsModel;
                vm.Initialize(self.environmentUrl, self, self.awdContactTypeMappingsModel);
                vm.GetAwdContactTypeMappings();
            }
        });
    </script>
</dom-module>
