<dom-module id="comp-fieldTypes-create">
    <style>
         :host {
            display: block;
        }
    </style>

    <template>
        <content></content>
        <button class="btn btn-default btn-xs" data-bind="click: $root.OpenFieldTypesList">Back</button>
        <button class="btn btn-default btn-xs" data-bind="click: $root.SaveFieldTypes">Save</button>
        <hr>

        <div class="loader-wrapper p-a-md " data-bind="visible: FieldTypesLoading()">
            <i class="fa fa-repeat fa-spin fa-1x"></i>
            <h4>loading</h4>
        </div>

        <div data-bind="visible: !FieldTypesLoading()">
            <div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Name : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : name" /> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Description : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : description" /> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;margin-top:2px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Inactive : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="checkbox" data-bind="checked: inactivechecked" text="inactive"  /> 
                                            </span>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div data-bind="visible : FieldTypesHasError()">
            <div data-bind="text: FieldTypesError()"></div>
        </div>

    </template>

    <!-- Uncomment the link below if this page will be used outside the application.
    This is the path of the js file relative to this html file.
    <script src="comp-fieldTypes-list-js-v1.js"></script> -->

    <script src="/comp-fieldTypes-create/js"></script>

    <script>
        Polymer({
            is: 'comp-fieldTypes-create',

            properties: {
                environmentUrl: {
                    type: String,
                    value: 'DEV'
                }
            },

            FieldTypesModel: null,

            ready: function () {
                var self = this;
                self.FieldTypesModel = new FieldTypesCreateViewModel(this);
                ko.applyBindings(self.FieldTypesModel, this);
                var vm = self.FieldTypesModel;
                vm.Initialize(self.environmentUrl, self, self.FieldTypesModel);
            }
        });
    </script>
</dom-module>
