<dom-module id="comp-csiContactTypeMappings-create">
    <style>
         :host {
            display: block;
        }
    </style>

    <template>
        <content></content>
        <button class="btn btn-default btn-xs" data-bind="click: $root.OpenCsiContactTypeMappingsList">Back</button>
        <button class="btn btn-default btn-xs" data-bind="click: $root.SaveCsiContactTypeMappings">Save</button>
        <hr>

        <div class="loader-wrapper p-a-md " data-bind="visible: CsiContactTypeMappingsLoading()">
            <i class="fa fa-repeat fa-spin fa-1x"></i>
            <h4>loading</h4>
        </div>

        <div data-bind="visible: !CsiContactTypeMappingsLoading()">
            <div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Contact type</strong>
                        <span class="col-sm-7 col-xs-12"><select class="form-control" data-bind="options: availableContactTypes, optionsText: 'name', value: contacttypes, optionsCaption: 'Please select...'"   ></select></span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">CSI Contact type</strong>
                        <span class="col-sm-7 col-xs-12"><select class="form-control" data-bind="options: availableCsiContactTypes, optionsText: 'name', value: csicontacttypes, optionsCaption: 'Please select...'"   ></select></span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Name : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : name"  /> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Description : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : description"  /> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;" data-bind="visible: inactivechecked">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Inactive date : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : inactivedate"  /> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:3px;margin-top:2px;">
                    <div class="clearfix col-lg-8 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Inactive : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="checkbox" data-bind="checked: inactivechecked" text="inactive"    /> 
                                        </span>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div data-bind="visible : CsiContactTypeMappingsHasError()">
            <div data-bind="text: CsiContactTypeMappingsError()"></div>
        </div>

    </template>

    <!-- Uncomment the link below if this page will be used outside the application.
    This is the path of the js file relative to this html file.
    <script src="comp-csiContactTypeMappings-list-js-v1.js"></script> -->

    <script src="/comp-csiContactTypeMappings-create/js"></script>

    <script>
        Polymer({
            is: 'comp-csiContactTypeMappings-create',

            properties: {
                environmentUrl: {
                    type: String,
                    value: 'DEV'
                }
            },

            CsiContactTypeMappingsModel: null,

            ready: function () {
                var self = this;
                self.CsiContactTypeMappingsModel = new CsiContactTypeMappingsCreateViewModel(this);
                ko.applyBindings(self.CsiContactTypeMappingsModel, this);
                var vm = self.CsiContactTypeMappingsModel;
                vm.Initialize(self.environmentUrl, self, self.CsiContactTypeMappingsModel);
                vm.GetContactTypes();
                vm.GetCsiContactTypes();
            }
        });
    </script>
</dom-module>
