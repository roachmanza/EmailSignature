<dom-module id="comp-csiContactCategories-list">
    <style>
         :host {
            display: block;
        }
    </style>

    <template>
        <content></content>
        <button class="btn btn-default btn-xs" data-bind="click: $root.CreateCsiContactCategories">Add a new CSI contact category</button>

        <div class="loader-wrapper p-a-md " data-bind="visible: CsiContactCategoriesLoading()">
            <i class="fa fa-repeat fa-spin fa-1x"></i>
            <h4>loading</h4>
        </div>

        <div data-bind="visible : CsiContactCategoriesHasError()">
            <div data-bind="text: CsiContactCategoriesError()"></div>
        </div>
        <hr>
        <div data-bind="visible : CsiContactCategoriesList().length < 1 && !CsiContactCategoriesLoading()" class="alert alert-info m-t alert-dismissible"
            role="alert" role="alert">
            <div class="fa fa-info-circle fa-lg alert-icon"></div>
            <strong>INFO: </strong>There are currently no items in the list.
        </div>

        <div class="table-responsive" data-bind="visible : CsiContactCategoriesList().length > 0 && !CsiContactCategoriesLoading()">
            <table class="table  table-striped">
                <thead>

                    <tr>
                        <th style="font-size:12px;width: 5%;" class="hidden-xs">Id</th>
                        <th style="font-size:12px;width: 15%;">Name</th>
                        <th style="font-size:12px;width: 45%;">Description</th>
                        <th style="font-size:12px;width: 5%;">Active</th>
                        <th style="font-size:12px;width: 10%;">Actions</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach : CsiContactCategoriesList()">
                    <tr>
                        <td style="font-size:12px;" data-bind="text : csicontactcategoryid" class="hidden-xs"></td>
                        <td style="font-size:12px;" data-bind="text : name"></td>
                        <td style="font-size:12px;" data-bind="text : description"></td>
                        <td style="font-size:12px;">
                            <span class="glyphicon glyphicon-ok-circle" style="color:green" data-bind="visible : !inactivechecked"></span>
                            <span class="glyphicon glyphicon-ban-circle" style="color:red" data-bind="visible : inactivechecked"></span>
                        </td>
                        <td>
                            <button class="btn btn-default btn-xs" data-bind="click: $root.OpenCsiContactCategories">Open</button>
                            <button class="btn btn-default btn-xs" data-bind="click: $root.EditCsiContactCategories">Edit</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

    </template>

    <!-- Uncomment the link below if this page will be used outside the application.
    This is the path of the js file relative to this html file.
    <script src="comp-CsiContactCategories-list-js-v1.js"></script> -->

    <script src="/comp-csiContactCategories-list/js"></script>

    <script>
        Polymer({
            is: 'comp-csiContactCategories-list',

            properties: {
                environmentUrl: {
                    type: String,
                    value: 'DEV'
                }
            },

            CsiContactCategoriesModel: null,

            ready: function () {
                var self = this;

                self.CsiContactCategoriesModel = new CsiContactCategoriesListViewModel(this);
                ko.applyBindings(self.CsiContactCategoriesModel, this);
                var vm = self.CsiContactCategoriesModel;
                vm.Initialize(self.environmentUrl, self, self.CsiContactCategoriesModel);
                vm.GetCsiContactCategories();
            }
        });
    </script>
</dom-module>
